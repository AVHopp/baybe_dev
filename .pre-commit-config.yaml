# FORMATTER NOTE: The versions of ufmt, black and usort should be consistent everywhere
# (pre-commit, environment.yml, requirements.txt, pyproject.toml, ...)

repos:
- repo: https://github.com/omnilib/ufmt
  rev: v1.3.2  # see FORMATTER NOTE
  hooks:
    - id: ufmt
      additional_dependencies:
        - black == 22.3.0  # see FORMATTER NOTE
        - usort == 1.0.2  # see FORMATTER NOTE
- repo: https://github.com/pycqa/flake8
  rev: 4.0.1
  hooks:
    - id: flake8
- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: mypy
      pass_filenames: false
      language: system
      types: [python]
      verbose: true
