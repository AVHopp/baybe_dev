# FORMATTER NOTE: The versions of ufmt, black and usort should be consistent everywhere
# (pre-commit, environment.yml, requirements.txt, pyproject.toml, ...)

repos:
- repo: https://github.com/jsh9/pydoclint
  rev: 0.2.1
  hooks:
    - id: pydoclint
      args: [--config=pydoclint.cfg]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.5
  hooks:
  - id: ruff
    name: "ruff (general)"
    args: [--config=ruff_general.cfg]
  - id: ruff
    name: "ruff (misc)"
    args: [--config=ruff_misc.cfg]
  - id: ruff-format

